- suggest: AggregateOffer
  confidence: medium
  category: Ecommerce
  reason: "Multiple price offers detected"
  when:
    signal.ecommerce.multi_price_detected: true

- suggest: Review
  confidence: medium
  category: Ecommerce
  reason: "User reviews detected"
  when:
    signal.ecommerce.review_detected: true
